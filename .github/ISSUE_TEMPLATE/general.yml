name: üìù General Issue
description: Report an issue or request a feature for other products
title: "[Issue] "
labels: ["general"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report an issue or request a feature!
        
  - type: input
    id: product
    attributes:
      label: Product Name
      description: Which product is this issue related to?
      placeholder: e.g., My Product Name
    validations:
      required: true
      
  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What type of issue are you reporting?
      options:
        - Bug Report
        - Feature Request
        - Question
        - Other
    validations:
      required: true
      
  - type: input
    id: version
    attributes:
      label: Version
      description: Which version are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: false
      
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a detailed description of your issue or feature request
      placeholder: Tell us what you see or what you'd like to see
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce (for bugs)
      description: If this is a bug report, please provide steps to reproduce the issue
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: false
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: false
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: false
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or information about the issue here
    validations:
      required: false
